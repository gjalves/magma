query EquipmentPortTypeQuery($id: ID!) {
  port_type: node(id: $id) {
    ... on EquipmentPortType {
      id
      name
      propertyTypes {
        id
        name
        type
        index
        stringValue
        intValue
        booleanValue
        floatValue
        latitudeValue
        longitudeValue
        isEditable
        isInstanceProperty
      }
      linkPropertyTypes {
        id
        name
        type
        index
        stringValue
        intValue
        booleanValue
        floatValue
        latitudeValue
        longitudeValue
        isEditable
        isInstanceProperty
      }
    }
  }
}
